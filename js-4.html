<script>
	const inventors = [
		{ first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
		{ first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
		{ first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
		{ first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
		{ first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
		{ first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
		{ first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
	];

	const people = ['Beck, Gleen', 'Becker, Carl', 'Beckett, Sameul', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig'];

	// filter
	// 1.Filten the list of inventors for those who were born in the 1500's
	const fifteen = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);
	console.table(fifteen);

	// map
	// 2.Give us an array of the inventory first and last names

	const names = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
	console.log(names);

	// sort
	// 3.sort the inventors by birthdate, oldest to youngest
	const oldToYoung = inventors.sort((a, b) => a.year > b.year ? -1 : 1);
	console.table(oldToYoung);

	//reduce
	// 4.How many years did all the inventors live;
	const liveYears = inventors.reduce((total, inventor) => {
		return total + (inventor.passed - inventor.year);
	}, 0);
	console.log(liveYears);

	// 5.sort the inventors by years lived
	const oldest = inventors.sort((a, b) => {
		const fisrtYear = a.passed - a.year;
		const afterYear = b.passed - b.year;
		return fisrtYear > afterYear ? -1 : 1;
	})
	console.table(oldest);

	// 6.Create a list that contain 'de' anywhere in the name
	// https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
	/*
	const paris = document.querySelector('.mw-category');

	const deList = groups.filter(group => group.textContent.includes('de'));
	console.log(deList);
	*/

	//7.Sort the people alphabetically by last name
	const sortByLastName = people.sort((a, b) => {
		const [aLast, aFirst] = a.split(', ');
		const [bLast, bFirst] = b.split(', ');
		return aLast > bLast ? -1 : 1;
	});
	console.table(sortByLastName);

	// Sum up the instances of each of these
	const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];
	
	const transportation = data.reduce(function(obj, item) {
		if(!obj[item]) {
			obj[item] = 0;
		}
		obj[item]++;
		return obj;
	}, {});
	console.log(transportation);

</script>
