<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Understanding Javascript's Capture</title>
	<style>
		html {
			box-sizing: border-box;
		}
		* {
			box-sizing: inherit;
		}
		div {
			width: 100%;
			padding: 100px;
		}
		.one {
			background: thistle;
		}
		.two {
			background: mistyrose;
		}
		.three {
			background: coral;
		}
	</style>
</head>
<body>
	<div class="one">
		<div class="two">
			<div class="three"></div>
		</div>
	</div>
	<script>
		const div = document.querySelectorAll('div');

		function click(e) {
			console.log(this.classList.value);
			// e.stopPropagation();
		}

		div.forEach(d => d.addEventListener('click', click, {
			capture: false,
			once: true
		}));
	</script>
</body>
</html>
